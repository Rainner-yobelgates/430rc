name: Docker Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: docker.artodigital.id
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: docker.artodigital.id/fourthirty:latest
          push: true

  deploy:
    runs-on: ubuntu-latest
    needs: build # Jalan cuma kalo build sukses
    steps:
      - name: Executing remote ssh commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Masuk ke folder project lo di VPS
            cd fourthirty

            # Login ulang (opsional, tapi bagus buat mastikan session gak expire)
            docker login docker.artodigital.id -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}

            # Pull image terbaru
            docker compose pull

            # Up lagi, Docker bakal tau cuma container fourthirty yang perlu diupdate
            docker compose up -d

            # Opsional: Bersihkan image lama yang udah gak kepake (dangling images)
            docker image prune -f
